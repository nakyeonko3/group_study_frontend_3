<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sidebar</title>
    <!-- reset.css 적용 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!-- ionicons 적용 -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- css 적용 -->
    <link rel="stylesheet" href="./css/sidebar.css" />
  </head>
  <body>
    <section class="side">
      <div class="side__title">
        <a href="#">
          <span class="side__logo title__logo"><ion-icon name="logo-apple"></ion-icon></span>
          <span class="title__text">WEBSITE LOGO</span>
        </a>
      </div>
      <ul class="side__menu">
        <li class="menu__list">
          <a href="#"
            ><span class="side__logo menu__icon"><ion-icon name="home-outline"></ion-icon></span
            ><span class="menu__text">HOME</span></a
          >
        </li>
        <li class="menu__list">
          <a href="#"
            ><span class="side__logo menu__icon"><ion-icon name="person-outline"></ion-icon></span
            ><span class="menu__text">PROFILE</span></a
          >
        </li>
        <li class="menu__list">
          <a href="#"
            ><span class="side__logo menu__icon"><ion-icon name="chatbubble-outline"></ion-icon></span
            ><span class="menu__text">INBOX</span></a
          >
        </li>
        <li class="menu__list">
          <a href="#"
            ><span class="side__logo menu__icon"><ion-icon name="bar-chart-outline"></ion-icon></span
            ><span class="menu__text">ANALYTICS</span></a
          >
        </li>
        <li class="menu__list">
          <a href="#"
            ><span class="side__logo menu__icon"><ion-icon name="cart-outline"></ion-icon></span
            ><span class="menu__text">ORDER</span></a
          >
        </li>
        <li class="menu__list">
          <a href="#"
            ><span class="side__logo menu__icon"><ion-icon name="settings-outline"></ion-icon></span
            ><span class="menu__text">SETTING</span></a
          >
        </li>
      </ul>
      <div class="side__bottom">
        <div class="bottom__about menu__list">
          <a href="#">
            <img
              class="bottom__image"
              src="./images/android-chrome-192x192-removebg-preview.png"
              alt="About Images"
            /><span class="menu__text">안녕하세요</span></a
          >
        </div>
        <div class="bottom__logout menu__list">
          <a href="#"
            ><span class="side__logo menu__icon"> <ion-icon name="log-out-outline"></ion-icon></span
            ><span class="menu__text">LOG OUT</span></a
          >
        </div>
      </div>
    </section>
  </body>
</html>
