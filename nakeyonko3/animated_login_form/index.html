<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form__item">
          <h2 class="form--capialize">Login</h2>
        </div>
        <div class="form__item form--animaion">
          <input class="form__item__input" type="text" placeholder="username" />
        </div>
        <div class="form__item form--animaion form--animaion--delay">
          <input
            class="form__item__input"
            type="password"
            placeholder="password"
          />
        </div>
        <div
          class="form__item formsigin"
          onclick="location.href='./.tmp/forgot.html'"
        >
          <input type="submit" value="sign in" />
        </div>
        <div class="form__item formforgot">
          <div
            class="form__item__forgotpassword"
            onclick="location.href='./.tmp/forgot.html'"
          >
            forgot password
          </div>
          <div
            class="form__item__signup"
            onclick="location.href='./.tmp/forgot.html'"
          >
            signup
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
